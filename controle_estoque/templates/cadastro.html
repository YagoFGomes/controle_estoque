{% extends "base.html" %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'controle_estoque/css/global.css' %}" rel="stylesheet" />
    <link href="{% static 'controle_estoque/css/style.css' %}" rel="stylesheet" />

{% endblock%}

{% block 'body' %}

  <main class="main_cadastro">
    <div class="header_cadastro">
      <a href="{% url 'home_page' %}" class="back_home">
        <span class="text_back_home">Voltar</span>
      </a>
      <h1 class="titulo_cadastro">Cadastrar item</h1>
    </div>
    <div class="div_form">
      <form
        action="{% url 'cadastro_page' %}"
        method="post"
        class="form_cadastro"
      >
        {% csrf_token %} {{form.as_p}}
        <div class="alinhar_botao">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>

{% endblock%}
