
{% load static %}

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'head' %}{% endblock%}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home_page' %}">Empresa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home_page' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'consulta_page' %}">Consultar Itens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cadastro_page' %}">Cadastrar Item</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    
    {% block 'body' %}{% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
